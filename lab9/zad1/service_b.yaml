apiVersion: v1
kind: Service
metadata:
  name: service-b # Nazwa serwisu, używana jako DNS. NIE RUSZAĆ
  labels:
    app: combined-app  # Etykieta serwisu
spec:
  selector:
    app: combined-app  # ? nwm
  ports:
  - name: app-b-port
    protocol: TCP
    port:  5002 # Port aplikacji NIEWYSTAWIONEJ
    targetPort: 5002 
    # nodePort: 30080 #? chyba wewnątrz klastra
  # type: ClusterIP  # Typ usługi (dostępna wewnątrz klastra)
  type: NodePort  

---

# Deployment usługi prywatnej
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-b-deployment  
  labels:
    app: combined-app  
    app-name: app2 
spec:
  replicas: 2  
  selector:
    matchLabels:
      app: combined-app  
      app-name: app2  
  template:
    metadata:
      labels:
        app: combined-app  
        app-name: app2  
    spec:
      containers:
      - name: app2-container  
        image: mkopczewski/app-b-image
        ports:
        - containerPort: 5002
          protocol: TCP
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
