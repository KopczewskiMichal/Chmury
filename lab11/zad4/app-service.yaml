apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert -f postgres/docker-compose.yml -f my-app/docker-compose.yml -f my-worker/docker-compose.yml
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: app
  name: app
spec:
  ports:
    - name: "8000"
      port: 8000
      targetPort: 8080
  selector:
    io.kompose.service: app
