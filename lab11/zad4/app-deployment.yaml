apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f postgres/docker-compose.yml -f my-app/docker-compose.yml -f my-worker/docker-compose.yml
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: app
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: app
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f postgres/docker-compose.yml -f my-app/docker-compose.yml -f my-worker/docker-compose.yml
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: app
    spec:
      containers:
        - image: my-app
          name: app
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always
